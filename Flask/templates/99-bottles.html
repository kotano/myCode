<html> 
    <head>
        <title>99-bottles</title>
        <meta charset="utf-8">
    </head>

    <body>
        <ul>
        {% for x in range(99, 0, -1) %}
            <li>{{x}} бутылок чего-то стояло на столе, одна упала и разбилась.</li>    
        {% endfor %}
        <li>Нет больше бутылок на столе.</li>
        </ul>

    </body>
    
</html>
