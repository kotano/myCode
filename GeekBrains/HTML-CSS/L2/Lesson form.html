<!-- This is a commentary -->
<h1> Hello world! </h1>
<form>
    <fieldset > 
        <legend>Контактные данные</legend>
            <textarea cols="30" rows="5" name="title">Привет, здесь свободное поле ввода
            </textarea> <br/>
            <select name="year" multiple="multiple" size="2">
                <option value ="1">1981</option> 
                <option value ="2">1982</option>
            </select>
            <hr/>
            <input type="text" value="Введите текст" size="50"/>
            <p>Введите пароль</p><input type="password" size="30" />
            <input type="checkbox" checked="checked" />
            <input type="radio" />
            <pre>Вставьте ваш файл</pre><input type="file"/>
            <p>Продолжить?</p> <input type="submit" value="cохранить" />
            <input type="reset" value="очистить" />
            <input type="button" value="Просто кнопка"/>
            <!--При помощи тега <label> устанавливается связь между определенным элементом
формы и той надписи, которая соответствует данному элементу. Особенно важно
использовать этот тег, когда оформляются флажки или переключатели, так как,
если пользователь щелкнет по названию пункта, этот пункт отметится.  -->
            <p>label</p>
            <label>
                <input type="radio" />
                Выбери меня
                <input type="radio" />
                Или меня!<br/>
            </label>
            <label>
                <input type="radio" />
                А лучше меня <br/>
            </label>
            <br/>
            <!--Единичный выбор радиокнопки-->
            <label> Выбор за тобой <hr/>
                <input type=radio name="r1"/> Выбери меня!
            </label>
            <label><input type=radio name="r1"> Выбери его (&larr;_&larr;)</label>
    </fieldset>
</form>
