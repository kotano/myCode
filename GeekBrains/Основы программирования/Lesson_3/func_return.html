<meta charset="utf-8">
<script>


    function getRandomNumber(max) {
    return  Math.round(Math.random() * max);
}

    function max(a,b) {
        if(a >= b) {
            return a;
        } else {
            return b;
        }
    }

    function factorial(n) {
        if (n==0) {
            return 1;
        } else if (n<0) {
            alert("Факториал расчитывается только для натуральных чисел.");
        } else {
            return factorial(n - 1) * n;
        }
    }

    document.onkeydown = function(key) {
	alert(key.keyCode)
