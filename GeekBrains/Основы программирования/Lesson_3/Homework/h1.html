<meta charset="utf-8">
<script>
    function getAscSequence(n) {
        var array = [];
        for(i=1; i<=n; i++) {
            array.push(i);
        }
        return array;
    }
    alert(getAscSequence(10));

    function sumArr(array) {
        var sum = 0;
        for(i=0; i<array.length; i++) {
            sum = sum + array[i]
        }
        return sum;
    }
    alert(sumArr(getAscSequence(10)));

    function arrMax(array) {
        var max = array[0];
        for(i=1; i<array.length; i++) {
            if(array[i] > max){
                max = array[i]
            }
        }
        return max;
    }
    alert(arrMax(getAscSequence(12)))

    function arrMin(array) {
        var min = array[0]
        for(i=1; i<array.length; i++){
            if (array[i]<min){
                min = array[i]
            }
        }
        return min;
    }
    alert(arrMin(getAscSequence(13)))

    function evenNumber(array) {
        var even = [];
        for(i=1; i<array.length; i++) {
            if(array[i]%2==0) {
                even.push(array[i])
            }
        }
    return even;
    }
    alert(evenNumber(getAscSequence(10)))

    
</script>
